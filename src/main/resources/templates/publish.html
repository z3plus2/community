<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CoriCommunity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-md-9 .col-lg-9">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">详细内容</label>
                    <textarea class="form-control" name="description" th:text="${description}" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="添加标签">
                </div>
                <div th:if="${error!=null}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                <button type="submit" class="btn btn-success">提问</button>
            </form>
        </div>
        <div class="col-xs-6 col-md-3 .col-lg-3">
            <h3>
                问题指南
            </h3>
            提出问题，标题简洁，不要超过25字
            内容尽量详细。
        </div>
    </div>
</div>
</body>
</html>
