<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}">个人问题</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-md-9 .col-lg-9">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc"th:text="${question.viewCount}"></span><span>次浏览</span></span><span class="text-desc"th:text="${question.tag}"></span><span th:text="${#dates.format(question.gmtCreate,'dd MMMM')}"></span>

            <hr>
            <h5>
                <div  th:text="${question.description}"></div>
            <a th:if="${session.user!=null && session.user.getId()==question.creator}" th:href="@{'/publish/'+${question.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a></h5>


        </div>
        <div class="col-xs-6 col-md-3 .col-lg-3">
            <div >

                <h4>发起人</h4>
                <img class="media-object" th:src="${question.user.avatarUrl}" alt="...">
                <span class="text-desc"th:text="${question.user.name}"></span>
            </div>
            <div >
                <h4>问题</h4>

            </div>
        </div>
    </div>
</div>
</body>
</html>
